---
- name: Bootstrap app environment on raspberry pi
  hosts: pi
  remote_user: pi
  vars:
    node_version: 12.16.3 # LTS version

  tasks:
    - name: yarn | GPG
      become: yes
      apt_key:
        url: https://dl.yarnpkg.com/debian/pubkey.gpg
        state: present

    - name: yarn | Ensure Debian sources list file exists
      become: yes
      file:
        path: /etc/apt/sources.list.d/yarn.list
        owner: root
        mode: 0644
        state: touch

    - name: yarn | Ensure Debian package is in sources list
      become: yes
      lineinfile:
        dest: /etc/apt/sources.list.d/yarn.list
        regexp: 'deb http://dl.yarnpkg.com/debian/ stable main'
        line: 'deb http://dl.yarnpkg.com/debian/ stable main'
        state: present

    - name: yarn | Update APT cache
      become: yes
      apt:
        update_cache: yes

    - name: yarn | install
      become: yes
      apt:
        name: yarn
        state: present

    - name: git | install
      become: yes
      apt:
        name: git
        state: present

    - name: nvm | install
      shell: >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
      become_user: pi
      args:
        creates: '{{ ansible_env.HOME }}/.nvm/nvm.sh'
        executable: /bin/bash
        chdir: '{{ ansible_env.HOME }}'

    - name: Install Node.js
      shell: '. {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm install {{ node_version }}'
      args:
        creates: '{{ ansible_env.HOME }}/.nvm/versions/node/v{{ node_version }}'
        chdir: '{{ ansible_env.HOME }}'
        executable: /bin/bash
